  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var navToggle = document.querySelector('.nav-toggle');
      var siteNav = document.getElementById('site-nav');
      var moreToggle = document.querySelector('.more-toggle');
      var overlay = document.querySelector('.site-overlay');

      function closeAll(){
        siteNav.classList.remove('open');
        if (navToggle) navToggle.setAttribute('aria-expanded','false');
        document.querySelectorAll('.nav-more.open').forEach(function(n){ n.classList.remove('open'); });
        if (overlay) overlay.setAttribute('hidden','');
      }

      if (navToggle && siteNav) {
        navToggle.addEventListener('click', function(){
          var expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!expanded));
          siteNav.classList.toggle('open');
          if (overlay) {
            if (siteNav.classList.contains('open')) overlay.removeAttribute('hidden');
            else overlay.setAttribute('hidden','');
          }
        });
      }

      if (overlay) {
        overlay.addEventListener('click', closeAll);
      }

      if (moreToggle) {
        moreToggle.addEventListener('click', function(e){
          e.preventDefault();
          e.stopPropagation();
          var parent = this.closest('.nav-more');
          if (!parent) return;
          var willOpen = !parent.classList.contains('open');
          document.querySelectorAll('.nav-more.open').forEach(function(n){ n.classList.remove('open'); });
          this.setAttribute('aria-expanded', String(willOpen));
          if (willOpen) parent.classList.add('open');
        });
      }

      document.addEventListener('click', function(e){
        var isInsideMore = e.target.closest && e.target.closest('.nav-more');
        if (!isInsideMore) {
          document.querySelectorAll('.nav-more.open').forEach(function(n){ n.classList.remove('open'); });
          if (moreToggle) moreToggle.setAttribute('aria-expanded','false');
        }
      });
    });
  </script>
