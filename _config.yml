title: "My YouTube Blog"
description: "Every new YouTube upload becomes a blog post automatically."
url: "/el-omari-lakbir"               
baseurl: "https://amineelom.github.io"        
theme: minima
paginate: 10
paginate_path: "/page:num"
# Put your YouTube feed URL here. Example with channel_id:
# https://www.youtube.com/feeds/videos.xml?channel_id=UC_x5XG1OV2P6uZZ5FSM9Ttw
yt_feed_url: "https://www.youtube.com/feeds/videos.xml?channel_id=UC3CuW4wKl8ttsalfFwbN5kA"


# Enable safe, GitHub-Pages-friendly plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag


# Navigation (you can add/remove items)
nav:
  - title: Home
    url: /
  - title: Articles
    url: /articles/




# Build output
sass:
  style: compressed