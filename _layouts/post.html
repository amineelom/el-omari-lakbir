---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
  </header>

  {% if page.youtube_id %}
  <div class="post-video" style="aspect-ratio:16/9; max-width: 960px;">
    <iframe width="100%" height="100%"
            src="https://www.youtube.com/embed/{{ page.youtube_id }}"
            title="{{ page.title | escape }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
  </div>
  {% endif %}

  {% if page.image %}
  <meta itemprop="image" content="{{ page.image }}">
  {% endif %}

  <div class="post-content e-content" itemprop="articleBody" style="margin-top:1rem;">
    {% if page.description %}
      <p>{{ page.description | newline_to_br }}</p>
    {% else %}
      {{ content }}
    {% endif %}
  </div>
</article>
